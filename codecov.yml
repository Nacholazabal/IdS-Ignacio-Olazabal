coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 80%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "test/**/*"
  - "build/**/*"
  - "**/*_runner.c"
  - "**/mock_*.c"
  - "**/unity.c"
  - "**/cmock.c"
